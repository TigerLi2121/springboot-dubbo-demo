buildscript {
    ext {
        springBootVersion = '2.1.4.RELEASE'
    }
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.mm'
    version = '1.0-SNAPSHOT'
    sourceCompatibility = '1.8'

    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    }

    dependencies {
        implementation (
                'org.springframework.boot:spring-boot-starter-web',
                'org.springframework.boot:spring-boot-starter-actuator',
                'org.projectlombok:lombok',
                'org.apache.dubbo:dubbo-spring-boot-starter:2.7.1',
                'org.apache.dubbo:dubbo:2.7.1',
                'org.apache.dubbo:dubbo-registry-nacos:2.7.1',
                'org.apache.dubbo:dubbo-spring-boot-actuator:2.7.1',
                'com.alibaba.nacos:nacos-client:1.0.0-RC3'
        )
    }
}